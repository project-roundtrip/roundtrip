permissions:
  contents: read
  pages: write
  id-token: write

name: "godot-ci export"
on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ci-${{ github.ref }}

env:
  GODOT_VERSION: 4.1.2
  EXPORT_NAME: roundtrip

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.1.2
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -p /github/home/.config /github/home/.local/share
          cp -r /root/.config/godot/ ~/.config/
          cp -r /root/.local/share/godot/ ~/.local/share/
          mv ~/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Build
        run: ./build.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
